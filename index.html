<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      background-color: rgba(235, 228, 228, 0.5);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container mt-4">

    <h1 class="mb-4">Library Books</h1>
    <div id="message" class="alert d-none"></div>
    <div id="book-list" class="mb-4"></div>

    <form id="book-form">
      <input type="hidden" id="book-id">
      <div class="mb-3">
        <input type="text" id="title" class="form-control" placeholder="Title" required>
      </div>
      <div class="mb-3">
        <input type="text" id="author" class="form-control" placeholder="Author" required>
      </div>
      <div class="mb-3">
        <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Book</button>
    </form>

    <h2 class="mt-5">Borrow/Return Book</h2>
    <form id="borrow-form" class="mb-3">
      <div class="mb-3">
        <input type="text" id="borrow-book-id" class="form-control" placeholder="Book ID" required>
      </div>
      <div class="mb-3">
        <input type="text" id="user-id" class="form-control" placeholder="User ID" required>
      </div>
      <button type="submit" class="btn btn-success">Borrow</button>
    </form>

    <form id="return-form">
      <div class="mb-3">
        <input type="text" id="return-book-id" class="form-control" placeholder="Book ID to Return" required>
      </div>
      <button type="submit" class="btn btn-warning">Return</button>
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
